---
apiVersion: cluster.open-cluster-management.io/v1alpha1
kind: HypershiftDeployment
metadata:
  name: ${hostClusterName}
  namespace: clusters #${hostClusterNamespace}
spec:
  targetManagedCluster: spoke
  targetNamespace: default
  override: MANIFESTWORK
  infrastructure:
    cloudProvider:
      name: aws
    configure: True
    platform:
      aws:
        region: us-east-1